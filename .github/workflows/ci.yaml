name: CI

# This workflow run tests and build for each push

on:
  push:
    branches:
      - '*'

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update local toolchain
        run: |
          rustup update
          rustup install nightly          

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version      

      - name: Lint
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings          

      - name: Test
        run: |
          cargo check
          cargo test --all          

      - name: Build
        run: |
          cargo build --release
